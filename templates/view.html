<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Create New Task</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createNewTask">New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add_todo" method="POST">
          <div class="mb-3">
            <label for="title" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="title">
          </div>
            <div class="mb-3">
                <label for="description" class="col-form-label">Description:</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="mb-3">
                <label for="status" class="col-form-label">Status:</label>
                <select class="form-select" aria-label="Default select example" id="status">

                    <option selected value="Backlog">To do</option>
                    <option value="Pending">In Progress</option>
                    <option value="Done">Finished</option>
                </select>
            </div>
          <div class="mb-3">
            <label for="Due Date" class="col-form-label">Due Date:</label>
            <input type="date" id="due_date">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"onclick="submitForm()">Create Task</button>
      </div>
    </div>
  </div>
</div>
<br>
    {% for task in tasks %}

        <row>
            <tr>
                <td>Task ID: {{ task.id }} </td>
                <td>Title: {{ task.title }} </td>
                <td>Description: {{ task.description }} </td>
                <td>Status: {{ task.status.value }} </td>
                <td>Due Date: {{ task.due_date }}</td>
                <br>

           </tr>
        </row>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function submitForm() {
            var formData = {
                title: document.getElementById("title").value,
                description: document.getElementById("description").value,
                status: document.getElementById("status").value,
                due_date: document.getElementById("due_date").value
            };

            fetch('/add_todo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
              if (response.ok) {
                // Redirect to home page upon successful submission
                window.location.href = "/";
              } else {
                console.error('Error:', response.statusText);
              }
            })
            .then(data => {
                console.log(data);
                // Handle success response
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // Handle error
            });
        }
    </script>


</body>
</html>
